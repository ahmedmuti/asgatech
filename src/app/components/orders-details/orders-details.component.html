<div class="order-details border p-4 my-3">
    <h2>Order #{{orderId}}</h2>
    <p class="m-1"><span class="fw-bolder">Customer:</span> {{customer?.Name}}</p>
    <p class="m-1"><span class="fw-bolder">Email:</span> {{customer?.Email}}</p>
    <p class="m-1"><span class="fw-bolder">Phone:</span> {{customer?.Phone}}</p>
    <p class="m-1"><span class="fw-bolder">Address:</span> {{customer?.Address}}</p>
    <p class="m-1"><span class="fw-bolder">Date:</span> {{order?.OrderDate|date}}</p>
</div>

<table class="table text-center my-3 table-hover">
    <thead>
        <th>#</th>
        <th>Name</th>
        <th>Price</th>
        <th>Quantity</th>
        <th>Product Image</th>
    </thead>
    <tbody class="table-group-divider">
        <tr *ngFor="let product of orderProducts;index as i">
            <td>{{i+1}}</td>
            <td>{{product.ProductName}}</td>
            <td>{{product.ProductPrice}}</td>
            <td>{{product.Quantity}}</td>
            <td><img [src]="product.ProductImg" width="100" alt="product"></td>

        </tr>
    </tbody>
</table>
